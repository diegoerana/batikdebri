    <br>
    <br>
    <div class="opciones">
        <div class="remera">
            <h2 class="remeraYbuzo">Remeras</h2>
            <form action="" id="formRemera">
                <p>
                    <label>Selecciona Talle</label>
                    <select class="form-control-lg" name="talle" id="talleRemera" onchange="mostrarTalle();">
                        <option value="">...</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </p>
                <p>
                    <label>Selecciona un Color</label>
                    <div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
                        <input type="checkbox" value="Negro" id="pColorNegro" onchange="remeraNegra();">
                        <div style="width: 50px; height: 50px; background: black;"></div>
                        <input type="checkbox" class="checkBlanco" value="Blanco" id="pColorBlanco" onchange="remeraBlanca();">
                        <div style="width: 50px; height: 50px; background: white;"></div>
                        <input type="checkbox" class="checkBatik" value="Batik" id="pColorBatik" onchange="remeraBatik();">
                        <div style="background: linear-gradient(to right, orange , yellow, green, cyan, blue, violet); width: 50px; height: 50px;"></div>
                    </div>
                </p>
                <p>
                    <label>Selecciona Estampa</label>
                    <select class="form-control-lg" name="estampa" id="pEstampa" onchange="mostrarEstampa();">
                        <option value="...">...</option>
                        <option value="Música">Música</option>
                        <option value="Deportes">Deportes</option>
                        <option value="Arte">Arte</option>
                    </select>
                </p>
                <p>
                    <label>Elige diseño</label>
                    <select class="form-control-lg" name="mangas" id="pMangas" onchange="mostrarDiseño();">
                        <option value="...">...</option>
                        <option value="Mangas Cortas">Mangas Cortas</option>
                        <option value="Mangas Largas">Mangas Largas</option>
                    </select>
                </p>
                <input class="btn btn-dark" id="crear-remera" type="submit" value="Crear Remera"></input>
                <input class="btn btn-dark" type="reset" value="Reset"></input>
            </form>
        </div>
    
        <div class="buzo">
            <h2 class="remeraYbuzo">Buzos</h2>
            <form action="" id="formBuzo">
                <p>
                    <label>Selecciona Talle</label>
                    <select class="form-control-lg" name="talle" id="pTalleBuzo" onchange="mostrarTalleBuzo();">
                        <option value="...">...</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </p>
                <p>
                    <label>Selecciona Color</label>
                    <div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
                        <input type="checkbox" value="Negro" id="pColorNegroBuzo" onchange="buzoNegro();">
                        <div style="width: 50px; height: 50px; background: black;"></div>
                        <input type="checkbox" class="checkBlanco" value="Blanco" id="pColorBlancoBuzo" onchange="buzoBlanco();">
                        <div style="width: 50px; height: 50px; background: white;"></div>
                        <input type="checkbox" class="checkBatik" value="Batik" id="pColorBatikBuzo" onchange="buzoBatik();">
                        <div style="background: linear-gradient(to right, orange , yellow, green, cyan, blue, violet); width: 50px; height: 50px;"></div>
                    </div>
                </p>
                <p>
                    <label>Selecciona Estampa</label>
                    <select class="form-control-lg" name="estampa" id="pEstampaBuzo" onchange="mostrarEstampaBuzo();">
                        <option value="...">...</option>
                        <option value="Música">Música</option>
                        <option value="Deportes">Deportes</option>
                        <option value="Arte">Arte</option>
                    </select>
                </p>
                <p>
                    <label>Elige diseño</label>
                    <select class="form-control-lg" name="diseñoB" id="diseñoBuzo" onchange="mostrarDiseñoBuzo();">
                        <option value="...">...</option>
                        <option value="Canguro">Canguro</option>
                        <option value="Clásico">Clasico</option>
                    </select>
                </p>
                <input class="btn btn-dark" id="crear-buzo" type="submit" value="Crear Buzo"></input>
                <input class="btn btn-dark" type="reset" value="Reset"></input>
            </form>
