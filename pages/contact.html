<form class="formulario">
	<fieldset>
		<legend class="formulario__borde" align="center">Formulario de Contacto</legend>
			<p class="formulario__borde__item">
				<label form="Nombre">Nombres y Apellido</label>
				<input type="text" name="Nombre">
			</p>
			<p class="formulario__borde__item">
				<label form="email">Email</label>
				<input type="email" name="email">
			</p>
			<p class="formulario__borde__item">
				<label>Estado civil</label>
				<select name="estado civil">
					<option value="S">Soltero</option>
					<option value="C">Casado</option>
					<option value="D">Divorciado</option>
					<option value="V">Viudo</option>
				</select>
			</p>
			<p class="formulario__borde__item">
				<label>¿Querés recibir nuestras novedades y ofertas?</label>
				<input type="checkbox" name="acepta" value="1">
			</p>
			<p class="formulario__borde__item">
				<p class="formulario__borde__item">Dejá tu consulta o comentario aquí. ↓↓↓</p>
				<textarea name="texarea" id="" cols="40" rows="10"></textarea>
			</p>
			<p class="formulario__borde__item">
				<input type="submit">
				<input type="reset">
			</p>
	</fieldset>
